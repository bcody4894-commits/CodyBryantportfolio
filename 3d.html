<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Art</title>
<link rel="stylesheet" href="style.css">
<style>
    body.art-page {
        font-family: Arial, Helvetica, sans-serif;
        background: #fff;
        color: #000;
        padding: 20px;
        text-align: center;
    }

    .page-title {
        margin: 20px 0 30px 0;
    }

    .back-button {
        display: inline-block;
        margin-bottom: 20px;
        padding: 8px 12px;
        border: 2px solid #000;
        border-radius: 6px;
        background-color: #ccc;
        text-decoration: none;
        color: #000;
        font-weight: bold;
    }

    .back-button:hover {
        background-color: #aaa;
    }

    .gallery {
        display: grid;
        gap: 15px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .gallery img {
        width: 100%;
        height: auto;
        border: 3px solid #000;
        border-radius: 6px;
        object-fit: cover;
        transition: transform 0.2s;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    @media (max-width: 480px) {
        .gallery {
            grid-template-columns: 1fr; /* stack images vertically on mobile */
        }

        .gallery img {
            height: auto;
        }
    }
</style>
</head>

<body class="art-page">

<a href="index.html" class="back-button">‚Üê Back</a>

<h1 class="page-title">3D Art</h1>

<section class="gallery">
    <img src="images/IMG_2672.jpeg" alt="3D Art 1">
    <img src="images/IMG_2686.jpeg" alt="3D Art 2">
    <img src="images/IMG_2687.jpeg" alt="3D Art 3">
</section>

</body>
</html>
