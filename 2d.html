<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout | Cody Bryant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body.art-page {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            color: #000;
            padding: 20px;
            text-align: center;
        }

        .page-title {
            margin: 20px 0 30px 0;
        }

        .back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 12px;
            border: 2px solid #000;
            border-radius: 6px;
            background-color: #ccc;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .back:hover {
            background-color: #aaa;
        }

        .work-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .work-grid img {
            width: 60%;
            height: 100;
            border: 3px solid #000;
            border-radius: 6px;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .work-grid img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .work-grid {
                grid-template-columns: 1fr; /* stack image vertically on mobile */
            }

            .work-grid img {
                height: auto;
            }
        }
    </style>
</head>
<body class="art-page">

<nav class="navbar">
    <a href="index.html" class="back">‚Üê Back</a>
</nav>

<section class="work-section">
    <h1 class="page-title">Layout</h1>

    <div class="work-grid">
        <img src="images/IMG_2569.png" alt="Layout Art">
    </div>
</section>

</body>
</html>
